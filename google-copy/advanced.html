<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Avançada - Google Copy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Pesquisa Google</a>
    </nav>
  </header>

  <main class="advanced">
    <h2>Pesquisa Avançada</h2>
    <form action="https://www.google.com/search" method="get">
      <div class="field">
        <label for="b1">Todas estas palavras:</label>
        <input type="text" id="b1" name="as_q">
      </div>
      <div class="field">
        <label for="b2">Esta frase exata:</label>
        <input type="text" id="b2" name="as_q">
      </div>
      <div class="field">
        <label for="b3">Qualquer destas palavras:</label>
      <input type="text" id="b3" name="as_q">
      </div>
      <div class="field">
        <label for="b4">Nenhuma destas palavras:</label>
      <input type="text" id="b4" name="as_q">
      </div>
      <div class="buttons">
        <input type="submit" value="Pesquisa Avançada">
      </div>
    </form>
  </main>
</body>
</html>
