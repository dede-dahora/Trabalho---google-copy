<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Avançada - Google Copy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Pesquisa Google</a>
    </nav>
  </header>

  <main class="advanced">
    <h2>Pesquisa Avançada</h2>
    <form action="https://www.google.com/search" method="get">
      <div class="field">
        <label>Todas estas palavras:</label>
        <input type="text" name="as_q">
      </div>
      <div class="field">
        <label>Esta frase exata:</label>
        <input type="text" name="as_epq">
      </div>
      <div class="field">
        <label>Qualquer destas palavras:</label>
        <input type="text" name="as_oq">
      </div>
      <div class="field">
        <label>Nenhuma destas palavras:</label>
        <input type="text" name="as_eq">
      </div>
      <div class="buttons">
        <input type="submit" value="Pesquisa Avançada">
      </div>
    </form>
  </main>
</body>
</html>
